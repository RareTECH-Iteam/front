<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <!-- title-->
    {% endblock %}
    <!-- NES.cssの反映 -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- bootstrapv5.3の反映 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--  スタイルシートの反映 -->
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='css/styles.css')}}">
  </head>
  <body class="vh-100 vw-100">
    <div class="h-100">
      <nav class="navbar bg-primary sticky-top d-block d-sm-none">                                           <!--  モバイル用ヘッダー開始  -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://picsum.photos/50/50" alt="siteLogo">HELLO FROM
          </a>
        </div>
      </nav>                                                                                                 <!--  モバイル用ヘッダー終了  -->
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="bg-primary col-sm-3 d-none d-sm-block">                                            <!--  固定サイドバー開始  -->
            <a class="navbar-brand" href="#">
              <img src="https://picsum.photos/50/50" alt="siteLogo">HELLO FROM
            </a>
            <nav class="nav flex-column">
              <a class="link-body-emphasis" href="#">チャットルーム</a>
              <a class="link-body-emphasis" href="#">＋マッチング</a>
              <a class="link-body-emphasis" href="#">マッチングリクエスト</a>
            </nav>
          </div>                                                                                          <!--  固定サイドバー終了  -->
          <div class="mainContent col-sm-9">                                                              <!--  メインコンテンツ開始  -->
            <div class="d-flex justify-content-center">
              <h1>
                <img src="https://picsum.photos/800/600" class="img-fluid" alt="メインビジュアル">
              </h1>
            </div>
          </div>                                                                                           <!--  メインコンテンツ終了  -->
        </div>
      </div>
      <nav class="bg-primary sticky-bottom d-block d-sm-none">                                                 <!--  モバイル用フッター開始  -->
        <div class="container-fluid">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">チャットルーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">＋マッチング</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">マッチングリクエスト</a>
            </li>
          </ul>
        </div>
      </nav>                                                                                                     <!--  モバイル用フッター開始  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
