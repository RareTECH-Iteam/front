<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レスポンシブサイトレイアウト</title>
    <!-- NES.cssの反映 -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- bootstrapv5.3の反映 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px;
        }
        .site-title {
            font-size: 24px;
        }
        .content {
            background-color: #e9ecef;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }
        .sidebar, .content {
            overflow: auto;
        }
        .account {
            text-align: right;
        }
        .footer-nav {
            display: none;
        }
        @media (max-width: 576px) {
            .sidebar {
                order: 2;
            }
            .account {
                order: 3;
                text-align: center;
                width: 100%;
            }
            .main-content {
                flex-direction: column;
            }
            .footer-nav {
                display: flex;
                justify-content: center;
                background-color: #f8f9fa;
                padding: 10px;
                order: 2;
            }
            .footer-nav .col {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-6 site-title">サイトタイトル</div>
            <div class="col-6 dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="row flex-grow-1 main-content">
            <div class="col-sm-3 sidebar d-none d-sm-block">
                <p>サイド1</p>
                <p>サイド2</p>
                <p>サイド3</p>
            </div>
            <div class="col-sm-9 content">
                <p>何かしらの画像</p>
                <img src="https://picsum.photos/800/600" class="img-fluid" alt="メインビジュアル">
            </div>
        </div>
        <div class="row footer-nav d-sm-none justify-content-center">
            <div class="col">サイド1</div>
            <div class="col">サイド2</div>
            <div class="col">サイド3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
