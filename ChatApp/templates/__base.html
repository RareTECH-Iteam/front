<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <!-- title-->
    {% endblock %}
    <!-- NES.cssの反映 -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- bootstrapv5.3の反映 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--  スタイルシートの反映 -->
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='css/styles.css')}}">
  </head>
  <body class="vh-100 vw-100">
    <div class="h-100 w-100">
      <nav class="navbar bg-secondary-subtle sticky-top d-block d-sm-none w-100">                                           <!--  モバイル用ヘッダー開始  -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://picsum.photos/50/50" alt="siteLogo">HELLO FROM
          </a>
          <div class="dropdown">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-end">
              <li><a class="dropdown-item" href="#">マイアカウント</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">サインアウト</a></li>
            </ul>
          </div>
        </div>
      </nav>                                                                                                 <!--  モバイル用ヘッダー終了  -->
      <div class="container-fluid h-100 w-100">
        <div class="row h-100 w-100">
          <div class="d-flex flex-column flex-shrink-0 p-3 bg-secondary-subtle col-sm-3 d-none d-sm-block" style="width: 280px;">                                            <!--  固定サイドバー開始  -->
            <a class="navbar-brand" href="#">
              <img src="https://picsum.photos/50/50" alt="siteLogo">HELLO FROM
            </a>
            <hr>
            <nav class="nav flex-column">
              <a class="link-body-emphasis" href="#">チャットルーム</a>
              <a class="link-body-emphasis" href="#">＋マッチング</a>
              <a class="link-body-emphasis" href="#">マッチングリクエスト</a>
              <a class="link-body-emphasis" href="#">マイアカウント</a>
            </nav>
            <hr>
            <div class="dropdown fixed-bottom">
              <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>                                                                                          <!--  固定サイドバー終了  -->
          <div class="mainContent col-sm-9">                                                              <!--  メインコンテンツ開始  -->
            <div class="d-flex justify-content-center w-100">
              <h1>
                <img src="https://picsum.photos/800/600" class="img-fluid" alt="メインビジュアル">
              </h1>
            </div>
          </div>                                                                                           <!--  メインコンテンツ終了  -->
        </div>
      </div>
      <nav class="bg-secondary-subtle sticky-bottom d-block d-sm-none">                                                 <!--  モバイル用フッター開始  -->
        <div class="container-fluid">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">チャットルーム</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">＋マッチング</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-body-emphasis" href="#">マッチングリクエスト</a>
            </li>
          </ul>
        </div>
      </nav>                                                                                                     <!--  モバイル用フッター開始  -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
