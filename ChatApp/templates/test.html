<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <!-- NES.cssの反映 -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- bootstrapv5.3の反映 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--  スタイルシートの反映 -->
    <link rel="stylesheet" type= "text/css" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container-fluid">
        <!-- ヘッダー -->
        <div class="row header fixed-top m-0">
            <div class="col-6 site-title">HELLOFROM</div>
            <div class="col-6 dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
        <div class="row flex-grow-1 main-content">
            <!-- サイドバー -->
            <div class="col-sm-3 sidebar d-none d-sm-block fixed-left">
                <p>チャット一覧</p>
                <p>＋マッチング</p>
                <p>マッチング依頼</p>
            </div>
            <div class="col-sm-9 content mt-5 offset-sm-3">
                <div class="row">
                    <div class="col-4"><a class="nes-btn" href="#">ルームから退出</a></div>
                    <div class="col-8"><p class="mb-0">TANAKAさんとのチャットルーム</p></div>
                    <hr>
                </div>
                <div class="row">
                    <section class="message-list">
                        <section class="message -left d-flex justify-content-start">
                            <img src="https://github.com/mdo.png" alt="mdo" width="80" height="80" class="rounded-circle">
                            <div class="nes-balloon from-left">
                              <p>はじめまして、TANAKAです。よろしくお願いします。</p>
                            </div>
                        </section>
                        <section class="message -right d-flex justify-content-end">
                            <div class="nes-balloon from-right">
                              <p>メッセージありがとうございます。YAMADAです。</p>
                            </div>
                        </section>
                        <section class="message -right d-flex justify-content-end">
                            <div class="nes-balloon from-right">
                              <p>東京のどのようなことについて知りたいですか？</p>
                            </div>
                        </section>
                        <section class="message -left d-flex justify-content-start">
                            <img src="https://github.com/mdo.png" alt="mdo" width="80" height="80" class="rounded-circle">
                            <div class="nes-balloon from-left">
                              <p>日本橋周辺でゆっくりできるカフェを知りたいです。</p>
                            </div>
                        </section>
                    </section>
                </div>
                <div class="row">
                    <div class="nes-field is-inline">
                        <input type="text" id="name_field" class="nes-input" placeholder="テキスト">
                        <button type="button" class="nes-btn is-primary">SEND</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- フッター -->
        <div class="row footer-nav d-sm-none justify-content-center fixed-bottom m-0">
            <div class="col">チャット一覧</div>
            <div class="col">＋マッチング</div>
            <div class="col">マッチング依頼</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
